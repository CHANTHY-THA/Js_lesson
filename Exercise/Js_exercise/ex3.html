<!DOCTYPE html>
<html lang="en">
  <body>
    <script>
		let students = {
			{"name" : "som", "score" : 51},
			{"name" : "phally", "score" : 47},
			{"name" : "thin", "score" : 80},
			{"name" : "narath", "score" : 03},
		]

	  // Print the students name with less than 50

		for(let index in students){
			if (students[index].score < 50 ){
				console.log(students[index].name);
			}
		};
		
	  
    </script>
  </body>
</html>
